<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width">
	<meta name="description" content="ego"/>
	<meta name="keywords" content="ego"/>
	<title>ego</title>
	<link href="../../common/base.css" rel="stylesheet"/>
	<link href="../../page/works/create.css" rel="stylesheet"/>
</head>
<body>

	<div class="container">
		<div class="m-login">
			<div class="login-header f-cb">
				<span class="title">欢迎回来</span>
				<div class="register">还没有账号？ <a href="" class="go-register">立即注册</a></div>
			</div>
			<div class="login-form">
				<form action="">
					<div class="account">
						<label>手机号</label>
						<input type="text" name="account" />
					</div>
					<div class="password">
						<label>密码</label>
						<input type="password" name="password" />
					</div>
					<div class="options f-cb">
						<div class="remember">
							<input type="checkbox" id="rememberme" />
							<label for="rememberme">保持登录</label>
						</div>
						<div class="forgot-pass">
							<a href="">忘记密码？</a>
						</div>
					</div>
					<div class="error-info">
						<i class="u-icon"></i><span>错误信息</span>
					</div>
					<button type="submit" class="btn-submit u-btn u-btn-primary">登录</button>
				</form>
			</div>
		</div>
		
	</div>
	

	<script src="../../page/works/create.js"></script>
	<script src="../../common/js/Modal.js"></script>
</body>
</html>
